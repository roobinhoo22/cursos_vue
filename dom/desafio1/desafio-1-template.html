<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p> {{ nome  }},  {{ idade }} anos</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <p> Idade Multiplicada por 3 = {{ MultiplicarIdadePor3()  }} </p>
            <!-- <p> Idade Multiplicada por 3 = {{  parseInt( idade ) * 3  }} </p> -->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <p> {{ GetRandom() }} </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <img v-bind:src="link_img" class="img-responsive" alt="Image" height="200">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <input type="text" name="" id="input" class="form-control" v-bind:value="nome">
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            nome: 'Rodrigo Gomes',
            idade: 25,
            link_img: 'https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png'
        },
        methods: {
            MultiplicarIdadePor3: function () {
                return this.idade * 3;
            },
            GetRandom: function() {
                return Math.floor(Math.random() * 2 );
            }
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">    
    <br><br><br>
    <div class="row">
        <div class="col-xs-1 col-sm-6 col-md-6 col-lg-6">
            <button v-on:click="Somar(5, $event )" type="button" class="btn btn-large btn-primary">Contar</button>  {{ contador }}
        </div>
    </div>

    <br><br>
    <div class="row">
        <div class="col-xs-1 col-sm-6 col-md-6 col-lg-6">
            <input v-on:keyup.enter="ExibirAlerta"  type="text" name="" id="input" class="form-control" value="">
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0,
            y: 0,
            x: 0
        },
        methods: {
            Somar( val, ev  ) {
                console.log(val, ev );
                this.contador += 5
            },
            AtualizarXY( event ){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            ExibirAlerta(){
               alert('ol√° vue js');
            }
            /*PararMouseMove( event ){
                event.stopPropagation();
            }*/
        }
    })
</script>

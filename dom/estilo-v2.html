<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<style>

    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: brown;
    }

    .c2{
        background-color: green;
    }

    .cor-3{
        background-color: blue;
    }

    .girar{
        transform: rotate(45deg);
    }

    
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo" @click="AplicarC1 = !AplicarC1"></div>
        <div class="demo" :class="{c2: AplicarC2}" @click="AplicarC2 = !AplicarC2"></div>
        <div class="demo" :class="[classeCss, {girar: aplicarGirar} ]" @click="AplicarC3 = !AplicarC3"></div>
    </div>
    <hr>
    <input type="text"  class="form-control" v-model="classeCss">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            AplicarC1: false,
            AplicarC2: false,
            AplicarC3: false,
            classeCss: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo(){
                return {
                    c1: this.AplicarC1,
                    c2: !this.AplicarC1
                }
            }
        },
    })
</script>

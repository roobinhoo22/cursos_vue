<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <br><br><br>
    <div class="row">
        <div class="col-xs-1 col-sm-6 col-md-6 col-lg-6">
            <button @click="Somar" type="button" class="btn btn-large btn-primary">Contar</button> {{ contador }}
            <hr>
            <input type="text" class="form-control" :value="contador">
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            Somar(event) {
                this.contador++;
            }
        }
    })
</script>
